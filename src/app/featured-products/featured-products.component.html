<section class="featured-products">
    <h2 class="section-title">Produits phares</h2>
    <div class="product-grid">
      <mat-card *ngFor="let product of featuredProducts" class="product-card">
        <img mat-card-image [src]="product.image" [alt]="product.name">
        <mat-card-content>
          <h3>{{ product.name }}</h3>
          <p>{{ product.price | currency:'EUR' }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Voir d√©tails</button>
          <button mat-raised-button color="accent">Ajouter au panier</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>
