<header>
    <mat-toolbar color="primary">
      <div class="trust-banner">
        Livraison rapide | Retours gratuits | Paiement sécurisé
      </div>
      <div class="logo">
        <img src="/assets/logo.png" alt="Breizhsport Logo" height="40">
      </div>
      <nav>
        <a mat-button routerLink="/home">Accueil</a>
        <a mat-button routerLink="/catalog">Catalogue</a>
        <a mat-button routerLink="/promotions">Promotions</a>
        <a mat-button routerLink="/contact">Contact</a>
        <a mat-button routerLink="/account">Mon Compte</a>
